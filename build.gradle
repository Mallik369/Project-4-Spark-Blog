group 'com.teamtreehouse.blog'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "com.github.slugify:slugify:2.1.7"  //slugify to slug to url
    compile "com.sparkjava:spark-core:2.5" //add to build.gradle
    compile "org.slf4j:slf4j-simple:1.7.21" //http://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    compile "com.sparkjava:spark-template-handlebars:2.3" //spark Micro-Web Framework
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
